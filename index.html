<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="creation d une Playlist personnelle">
    <meta name="author" content="Leila SIDA">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Playlist Leila</title>
</head>

<body>
    
    <!--Contenedor principal de la pagina -->
    <div class="container">
        
        <!--cards del contenedor de reproductor de musica-->
        <div class="card shadow-lg rounded">
            <!--insertar una imagen la caratula (cover) del musica que escuchamos-->
            <img id="music-image" class="card-img-top">
            <!--insertar un audio-->
            <audio id="audio" src=""></audio>
            <!--contenedor los detalles del musica y el titulo-->
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <!--contenedor-->
            <div class="card-body">
                <!--barra de progreso de la cancion-->
                <div id="progress">
                    <!--barra de proceso-->
                    <input type="range" id="progress-bar" class="form-range">
                    <!--tiempo que dura la cancion-->
                    <div class="times">
                        <!--tiempo actual-->
                        <span id="current-time">0:00</span>
                        <!--tiempo final-->
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <!--contenedor de lo controles de reproduccion de la cancion-->
                <div id="control" class="text-center">
                    <!--boton anterior-->
                    <button id="prev" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <!--boton play-->
                    <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <!--boton siguiente-->
                    <button id="next" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
                </div>

                <!--tarjeta footer-->
                <div class="card-footer">
                    <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                        <!--icono de barra de la lista de reproduccion-->
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <!-- contenedor de volumen-->
                    <div class="volume-container" >
                        <i id="volume" class="fa-solid fa-volume-high"></i>
                        <!--barra deslizante del volume indica la intensidad-->
                        <input type="range" id="volume-bar" max="100" value="100" class="form-range">
                    </div>
                </div>
                    <!-- lista completa de reproduccion que inicialmete va estar oculte-->
                    <div id="music-list" class="collapse">
                        <ul class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/music.js"></script>
    <script src="js/musicPlayer.js"></script>
    <script src="app.js"></script>
</body>
<!---->
</html>
